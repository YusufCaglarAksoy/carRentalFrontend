<div class="mb-3">
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
</div>
<table class="table table-dark table-hover" style="margin-left: 240px;">
    <thead>
        <tr>
          <th scope="col">Renk Id</th>
          <th scope="col">Renk Adı</th>
          <th>
            <button type="button"  class="btn btn-success"  data-bs-toggle="modal"  data-bs-target="#Ekle"> Ekle</button>
          </th>
          
        </tr>
        
      </thead>

      <tbody *ngFor="let color of colors ">
        <tr >
          <th >{{color.colorId}}</th>
          <td>{{color.colorName}}</td>
          <td><button type="button"  class="btn btn-danger"  data-bs-toggle="modal" (click)="getColor(color)" data-bs-target="#Sil"> Sil</button>
            <button type="button"  class="btn btn-success"  data-bs-toggle="modal" (click)="getColor(color)" data-bs-target="#Guncelle"> Güncelle</button></td>

      </tr>
  </tbody>
  
</table>

<div  class="modal fade" id="Sil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content ">
          <div class="modal-header">
              <h5 class="modal-title">Araba Kiralama</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Renk Silinecek Onaylıyor musunuz ?         
          </div>
          <div class="modal-footer">
              <button type="button" routerLink="/admin/colors" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
              <button type="button" routerLink="/admin/colors" class="btn btn-danger" onclick="location.reload()" (click)="delete()"   data-bs-dismiss="modal"> Sil</button>
          </div>
      </div>
  </div>
</div>

<div  class="modal fade" id="Guncelle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title">Araba Kiralama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
              <label for="colorId" class="form-label">Renk Id</label>
              <input type="number" 
              disabled class="form-control" 
              id="colorId" 
              [value]="colorId">
            </div>
        <div class="mb-3">
          <label for="colorName"  class="form-label">Renk Adı</label>
          <input type="text" 
          class="form-control" 
          id="colorName" 
          [(ngModel)]="colorName">
        </div>      
      </div>
      <div class="modal-footer">
          <button type="button" routerLink="/admin/colors" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
          <button type="button"  class="btn btn-success" onclick="location.reload()" (click)="update()"   data-bs-toogle="modal"> Güncelle</button>
      </div>
    </div>
  </div>
</div> 

<div  class="modal fade" id="Ekle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title">Araba Kiralama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="colorName"  class="form-label">Renk Adı</label>
          <input type="text" 
          class="form-control" 
          id="colorName" 
          [(ngModel)]="colorName">
        </div>      
      </div>
      <div class="modal-footer">
          <button type="button" routerLink="/admin/colors" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
          <button type="button"  class="btn btn-success" onclick="location.reload()" (click)="add()"   data-bs-toogle="modal"> Ekle</button>
      </div>
    </div>
  </div>
</div>
