<div class="modal fade show" id="exampleModalFullscreen" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel" style="display: block; padding-right: 15px; "  aria-modal="true" role="dialog">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content"  *ngFor="let car of cars" >
      <div class="modal-header bg-dark text-light">
        <h5 class="modal-title h4" id="exampleModalFullscreenLabel">{{car.brandName}} {{car.carName}}</h5>
        <button routerLink="/cars" type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button> 

      </div>
      <div class="modal-body" style="background-image: url('https://images.ctfassets.net/nwbqij9m1jag/3utS7CPwh2X5J9m3R2edGW/b47a9eaac3c98134ba3235057dda2f7a/hertz-rental-car-ocean-cropped.jpg')" >
        <div class="d-grid d-md-flex justify-content-center">    
          <div style="margin-top: 150px;" >
            <img src="{{carImageBasePath}}{{getCarImage(car)}}"  alt="{{car.description}} Image" width="800" height="400" >
          </div>  
          <div class="card bg-dark" style="width: 20rem; padding: 15px; margin-top: 150px; margin-left: 300px;">
              <table class="table table-dark">
                <tbody>
                  <tr class="table-active table-dark"></tr>
                  <tr>
                    <td colspan="2" class="table-active">Model:</td>
                    <td>{{car.carName}}</td>
                  </tr>
                  <tr>
                    <td colspan="2" class="table-active">Marka:</td>
                    <td>{{car.brandName}}</td>
                  </tr>
                  <tr>
                    <td colspan="2" class="table-active">Renk:</td>
                    <td>{{car.colorName}}</td>
                  </tr>
                  <tr>
                    <td colspan="2" class="table-active">Model Yılı:</td>
                    <td>{{car.modelYear}}</td>
                  </tr>
                  <tr>
                    <td colspan="2" class="table-active">Günlük Ücreti:</td>
                    <td>{{car.dailyPrice}}</td>
                  </tr>
                  <tr>
                    <td colspan="2" class="table-active">Id:</td>
                    <td>{{car.carId}}</td>
                  </tr>
                  <tr>
                    <td colspan="2" class="table-active">Findeks Puanı:</td>
                    <td>{{car.FindeksScore}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        </div>
      </div>
      <div class="modal-footer bg-dark text-light">
        <button type="button" class="btn btn-primary" (click)="getCarId(car.carId)" data-bs-toggle="modal" data-bs-target="#Kiralama">Rent</button>
        <button type="button" class="btn btn-secondary" routerLink="/cars" data-bs-toogle="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="Kiralama" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content " *ngFor="let car of cars">
      <div class="modal-header">
        <h5 class="modal-title">Araba Kiralama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
              <div class="mb-3">
                <label for="dailyprice" class="form-label">Günlük Ücreti</label>
                <input type="text" 
                disabled class="form-control" 
                id="dailyprice" 
                [value]="car.dailyPrice">
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Marka</label>
                <input type="text" 
                disabled class="form-control" 
                id="brand" 
                [value]="car.brandName">
              </div> 
              <div class="mb-3">
                <label for="carName" class="form-label">Model</label>
                <input type="text" 
                disabled class="form-control" 
                id="carName" 
                [value]="car.carName">
              </div>   
              <div class="mb-3">
                <label for="name" class="form-label">Renk</label>
                <input type="text" 
                disabled class="form-control" 
                id="name" 
                [value]="car.colorName">
              </div>
              <div class="mb-3">
                <label for="carId">Araba Id</label>
                  <div class="form-group">
                    <input type="text" 
                    disabled class="form-control" 
                    id="carId" 
                    [value]="car.carId">
                  </div>
              </div>
              <div class="mb-3">
                  <label for="customerId"  class="form-label">Müşteri Id</label>
                      <input type="number" 
                      id="customerId" 
                      class="form-control"
                      id="customerId"
                      placeholder="Müşteri ID"
                      [(ngModel)]="customerId">
              </div>
              
              <div class="mb-3">
                  <label for="rentDate"  class="form-label">Kiralama Başlangıç</label>
                  <input type="datetime-local" 
                  [min]="minDate |date:'yyyy-MM-dd'" 
                  class="form-control" 
                  id="rentdate"
                  (change)="selectMin()" 
                  [(ngModel)]="rentDate">
              </div>
              
              <div class="mb-3">
                  <label for="returnDate"  class="form-label">Kiralama Bitiş</label>
                  <input 
                  type="date" 
                  [disabled]="!minSelected"  
                  [min]="maxDate |date:'yyyy-MM-dd'" 
                  class="form-control" 
                  id="returndate" 
                  [(ngModel)]="returnDate">
              </div>                    
      </div>
      <div class="modal-footer">
        <button type="button" routerLink="/cars/car/car.carId" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="button"  class="btn btn-success"  data-bs-toggle="modal" (click)="add()" data-bs-target="#Odeme"   > Kirala</button>
      </div>
    </div>
  </div>
</div>

<div  class="modal fade" id="Odeme" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content " *ngFor="let car of cars">
      <div class="modal-header">
        <h5 class="modal-title">Araba Kiralama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="cardNumber"  class="form-label">Kart Numarası</label>
          <input type="text" 
          class="form-control" 
          id="cardNumber" 
          [(ngModel)]="cardNumber">
        </div> 
        <div class="mb-3">
        <div class="mb-3">
          <label for="cardName"  class="form-label">Kart Sahibinin Adı</label>
          <input type="text" 
          class="form-control" 
          id="cardName" 
          [(ngModel)]="cardName">
        </div>  
        <div class="mb-3">
          <label for="expirationDate"  class="form-label">Kart Son Kullanım Tarihi</label>
          <input type="text" 
          class="form-control" 
          id="expirationDate" 
          [(ngModel)]="expirationDate">
        </div>  
        <div class="mb-3">
          <label for="CVV"  class="form-label">CVV</label>
          <input type="number" 
          class="form-control" 
          id="CVV" 
          [(ngModel)]="CVV">
        </div>          
      </div>
      <div class="modal-footer">
        <button type="button" routerLink="/cars/car/car.carId" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="button"  class="btn btn-success" (click)="checkCard()"   data-bs-toogle="modal"> Kirala</button>
      </div>
    </div>
  </div>
</div>
