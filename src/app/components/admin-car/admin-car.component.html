<table class="table table-dark table-hover">
    <thead>
        <tr>
          <th scope="col">Araba Id</th>
          <th scope="col">Model</th>
          <th scope="col">Marka Id</th>
          <th scope="col">Renk Id</th>
          <th scope="col">Model Yılı</th>
          <th scope="col">Günlük Ücret</th>
          <th scope="col">Açıklama</th>
          <th>
            <button type="button"  class="btn btn-success"  data-bs-toggle="modal"  data-bs-target="#Ekle"> Ekle</button>
          </th>
        </tr>
      </thead>

      <tbody *ngFor="let car of cars">
        <tr >
          <th >{{car.carId}}</th>
          <td>{{car.carName}}</td>
          <td>{{car.brandId}}</td>
          <td>{{car.colorId}}</td>
          <td>{{car.modelYear}}</td>
          <td>{{car.dailyPrice}}</td>
          <td>{{car.description}}</td>
          <td><button type="button"  class="btn btn-danger"  data-bs-toggle="modal" (click)="getCar(car)" data-bs-target="#Sil"> Sil</button>
            <button type="button"  class="btn btn-success"  data-bs-toggle="modal" (click)="getCar(car)" data-bs-target="#Guncelle"> Güncelle</button></td>

      </tr>
  </tbody>
  
</table>

<div  class="modal fade" id="Sil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content ">
          <div class="modal-header">
              <h5 class="modal-title">Araba Kiralama</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Araba Silinecek Onaylıyor musunuz ?         
          </div>
          <div class="modal-footer">
              <button type="button" routerLink="/admin/cars" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
              <button type="button" routerLink="/admin/cars" class="btn btn-danger" onclick="location.reload()" (click)="delete()"   data-bs-dismiss="modal"> Sil</button>
          </div>
      </div>
  </div>
</div>

<div  class="modal fade" id="Guncelle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title">Araba Kiralama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
              <label for="carId" class="form-label">Araba Id</label>
              <input type="number" 
              disabled class="form-control" 
              id="carId" 
              [value]="carId">
            </div>
         <div class="mb-3">
          <label for="brandId"  class="form-label">Marka Id</label>
          <input type="number" 
          class="form-control" 
          id="brandId" 
          [(ngModel)]="brandId">
        </div>  
        <div class="mb-3">
          <label for="colorId"  class="form-label">Renk Id</label>
          <input type="number" 
          class="form-control" 
          id="colorId" 
          [(ngModel)]="colorId">
        </div>  
        <div class="mb-3">
          <label for="modelYear"  class="form-label">Model Yılı</label>
          <input type="number" 
          class="form-control" 
          id="modelYear" 
          [(ngModel)]="modelYear">
        </div>  
        <div class="mb-3">
          <label for="dailyPrice"  class="form-label">Günlük Ücret</label>
          <input type="number" 
          class="form-control" 
          id="dailyPrice" 
          [(ngModel)]="dailyPrice">
        </div>   
        <div class="mb-3">
          <label for="description"  class="form-label">Açıklama</label>
          <input type="text" 
          class="form-control" 
          id="description" 
          [(ngModel)]="description">
        </div>   
      </div>
      <div class="modal-footer">
          <button type="button" routerLink="/admin/cars" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
          <button type="button"  class="btn btn-success" onclick="location.reload()" (click)="update()"   data-bs-toogle="modal"> Güncelle</button>
      </div>
    </div>
  </div>
</div> 

<div  class="modal fade" id="Ekle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title">Araba Kiralama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
     <div class="mb-3">
      <label for="brandId"  class="form-label">Marka Id</label>
      <input type="number" 
      class="form-control" 
      id="brandId" 
      [(ngModel)]="brandId">
    </div>  
    <div class="mb-3">
      <label for="colorId"  class="form-label">Renk Id</label>
      <input type="number" 
      class="form-control" 
      id="colorId" 
      [(ngModel)]="colorId">
    </div>  
    <div class="mb-3">
      <label for="modelYear"  class="form-label">Model Yılı</label>
      <input type="number" 
      class="form-control" 
      id="modelYear" 
      [(ngModel)]="modelYear">
    </div>  
    <div class="mb-3">
      <label for="dailyPrice"  class="form-label">Günlük Ücret</label>
      <input type="number" 
      class="form-control" 
      id="dailyPrice" 
      [(ngModel)]="dailyPrice">
    </div>   
    <div class="mb-3">
      <label for="description"  class="form-label">Açıklama</label>
      <input type="text" 
      class="form-control" 
      id="description" 
      [(ngModel)]="description">
    </div>   
  </div>  
    <div class="modal-footer">
      <button type="button" routerLink="/admin/cars" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
      <button type="button"  class="btn btn-success"  (click)="add()" data-bs-toogle="modal"> Ekle</button>
    </div>  
  </div>
      
  </div>
</div>
